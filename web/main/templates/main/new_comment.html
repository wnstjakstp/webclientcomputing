{%extends "main/base.html"%}
{%load static%}
{% block title %}
수강후기 작성하기
{% endblock title %} 

{% block extrahead %}
<link rel="stylesheet" href="{% static 'main/css/new_comment.css' %}">
{% endblock extrahead %} 
{%block content%}

<a href="{% url 'detail' lecture.id %}" class="lec">강의로 돌아가기</a>
<hr>
<h2>후기</h2>
<form method="POST" action="{% url 'create_comment' lecture.id %}">
    {% csrf_token %}
    <h3>후기 작성하기</h3>
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" cols="10" rows="7"></textarea><br>
    
    <label for="rating">평점:</label><br>
    <select id="rating" name="rating">
        <option value="1">1점</option>
        <option value="2">2점</option>
        <option value="3">3점</option>
        <option value="4">4점</option>
        <option value=5>5점</option>
    </select><br>
    <input type="submit" value="후기 작성하기">
</form>



{% endblock content%}
