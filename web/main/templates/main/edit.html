{% extends "main/base.html"%}{%load static%}

{% block title %}
수강후기 수정하기
{% endblock title %} 

{% block extrahead %}
<link rel="stylesheet" href="{% static 'main/css/edit.css' %}">
{% endblock extrahead %} 

{% block content %}
<a href="{% url 'detail' lecture_id %}" class="lec">강의로 돌아가기</a>

<hr>

<h1>수강후기 수정하기</h1>

<form method="POST" action="{% url 'update_comment' comment_id=comment_id %}">
    {% csrf_token %}
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" cols="30" rows="10"></textarea><br>
    <label for="rating">평점:</label><br>
    <select id="rating" name="rating">
        <option value="1">1점</option>
        <option value="2">2점</option>
        <option value="3">3점</option>
        <option value="4">4점</option>
        <option value="5">5점</option>
    </select><br>
    <input type="submit" value="후기 수정하기">
</form>


{% endblock content %}
